<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Website Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Enter Card Data </h1>
        <label for="title" class="label">Title :</label>
        <input type="text" name="title" required class="input">

        <label for="cname" class="label">Channel Name :</label>
        <input type="text" name="cname" required class="input">

        <label for="views" class="label">Views :</label>
        <input type="" name="views" required class="input">

        <label for="month" class="label">Months Ago :</label>
        <input type="text" name="month" required class="input">

        <label for="duration" class="label">Duration :</label>
        <input type="time" name="duration" required class="input">

        
        <button class="btn" onclick="submit1()">Submit</button>
    </div>

    <div class="cards">
        
    </div>

    <script src="main.js"></script>
</body>
</html>
